<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JobFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e53d021ee.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <header>
        <nav>
            <div class="nav-container">
                <img id="logo" src="img/logo.png" alt="JobFinder">
                <ul>
                    <li><a href="#">Encontrar Vaga</a></li>
                    <li><a href="#">Enviar Vaga</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </nav>
        <div id="main_banner">
            <div id="search-form">
                <h1>A maneira mais fácil de encontrar seu novo emprego</h1>
                <p>Conecte-se de forma gratuita às melhores empresas e consiga o emprego dos seus sonhos.</p>
                <form>
                    <label>
                        <input type="text" name="job" placeholder="Digite o cargo">
                    </label>
                    <label>
                        <select name="region">
                            <option value="">Todos os estados</option>
                        </select>
                    </label>
                    <label>
                        <select name="category">
                            <option value="">Categoria</option>
                        </select>
                    </label>
                    <input type="submit" value="Pesquisar">
                </form>
            </div>
        </div>
    </header>
</div>
</body>
</html>
